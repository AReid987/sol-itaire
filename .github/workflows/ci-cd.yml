name: Sol-itaire CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # Code Quality and Testing
  test:
    name: Test and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint code
        run: pnpm run lint

      - name: Test smart contracts
        run: pnpm run test:contracts

      - name: Test backend
        run: pnpm run test:backend

      - name: Test frontend
        run: pnpm run test:frontend

      - name: Build contracts
        run: pnpm run build:contracts

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Build backend
        run: pnpm run build:backend

  # Smart Contract Deployment
  deploy-contracts:
    name: Deploy Smart Contracts
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.4/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          solana --version

      - name: Deploy to Devnet
        run: pnpm run deploy:devnet
        env:
          SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
          SOLANA_NETWORK: devnet

      - name: Deploy to Mainnet (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        run: pnpm run deploy:mainnet
        env:
          SOLANA_PRIVATE_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
          SOLANA_NETWORK: mainnet

      - name: Upload contract addresses
        uses: actions/upload-artifact@v3
        with:
          name: contract-addresses
          path: target/deploy/

  # Backend Deployment to Render
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Render
        run: |
          # Render automatically deploys on push to main
          # This step triggers a webhook to notify Render
          curl -X POST "${{ secrets.RENDER_DEPLOY_WEBHOOK }}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch": "main"}'

  # Frontend Deployment to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [test, deploy-contracts]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download contract addresses
        uses: actions/download-artifact@v3
        with:
          name: contract-addresses
          path: target/deploy/

      - name: Extract contract addresses
        run: |
          # Extract contract addresses and save as environment variables
          echo "GAME_PROGRAM_ID=$(cat target/deploy/solitaire-keypair.json | jq -r '.publicKey')" >> $GITHUB_ENV
          echo "TOKEN_PROGRAM_ID=$(cat target/deploy/gaming-token-keypair.json | jq -r '.publicKey')" >> $GITHUB_ENV
          echo "MEMECOIN_PROGRAM_ID=$(cat target/deploy/memecoin-keypair.json | jq -r '.publicKey')" >> $GITHUB_ENV

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        working-directory: ./apps/web
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Frontend
        working-directory: ./apps/web
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_GAME_PROGRAM_ID: ${{ env.GAME_PROGRAM_ID }}
          NEXT_PUBLIC_TOKEN_PROGRAM_ID: ${{ env.TOKEN_PROGRAM_ID }}
          NEXT_PUBLIC_MEMECOIN_PROGRAM_ID: ${{ env.MEMECOIN_PROGRAM_ID }}
          NEXT_PUBLIC_SOLANA_NETWORK: mainnet

      - name: Deploy to Vercel
        working-directory: ./apps/web
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Update Domain DNS (if custom domain)
        if: env.CUSTOM_DOMAIN != ''
        run: |
          # Update DNS records for custom domain
          echo "DNS configuration for ${{ secrets.CUSTOM_DOMAIN }}"

  # Database Migration
  migrate-database:
    name: Migrate Database
    runs-on: ubuntu-latest
    needs: deploy-backend
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        working-directory: ./apps/backend
        run: pnpm run migrate:prod
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Seed database
        working-directory: ./apps/backend
        run: pnpm run seed:prod
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  # Health Check and Verification
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, migrate-database]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Check backend health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/api/health)
          if [ $response -ne 200 ]; then
            echo "Backend health check failed with status $response"
            exit 1
          fi
          echo "Backend is healthy"

      - name: Check frontend deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.FRONTEND_URL }})
          if [ $response -ne 200 ]; then
            echo "Frontend health check failed with status $response"
            exit 1
          fi
          echo "Frontend is healthy"

      - name: Verify smart contracts
        run: |
          # Verify deployed contracts are accessible
          echo "Verifying smart contracts..."
          # Add contract verification logic here

      - name: Notify team of successful deployment
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: "ðŸŽ® Sol-itaire deployed successfully! Frontend: ${{ secrets.FRONTEND_URL }} | Backend: ${{ secrets.BACKEND_URL }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          # Audit npm packages
          pnpm audit --audit-level moderate

          # Run static analysis on smart contracts
